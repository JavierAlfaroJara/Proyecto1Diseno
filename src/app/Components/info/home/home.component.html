        </mat-toolbar>
     </div>

     <mat-card>
        <mat-tab-group animationDuration="1000ms" mat-align-tabs="center">
          
          <mat-tab label="Información general">
            <app-general-info></app-general-info>

          <mat-tab label="Albumes">
            <app-albumes></app-albumes>
          </mat-tab>
      
          <mat-tab label="Fotos">
            <app-fotos></app-fotos>
          </mat-tab>
      
          <mat-tab label="Discografía">

        </mat-tab-group>
